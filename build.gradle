apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.bytedeco', name: 'javacpp', version: '0.11'
    compile 'org.yaml:snakeyaml:1.15'
}